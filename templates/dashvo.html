<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- CSS Link -->
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/dashboard.css') }}">
    <link rel="stylesheet" type= "text/css" href="../static/styles/dashboard.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style>
    .home-section{
        background-image: url(https://media.istockphoto.com/id/1333790678/photo/close-up-of-a-young-woman-carrying-a-box-of-food-donations.jpg?b=1&s=170667a&w=0&k=20&c=Rsp8H9azqBzWd6e3yR-E_ALXlGlEhrvKTR1n6mLkcuo=);
        background-repeat: no-repeat;
        background-size: cover;
    }
   </style>
<body>

   <!-- side-navbar Starts -->

   <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-donate-heart'></i>
      <a href="/volunteerhome"><span class="logo_name">Feed-It-Back</span></a>
    </div>
      <ul class="nav-links">

        <li>
          <a href="/volunteerdashboard" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Volunteer Dashboard</span>
          </a>
        </li>

        <li>
          <a href="/requestfood">
            <i class='bx bx-box' ></i>
            <span class="links_name">Request Food</span>
          </a>
        </li>

        <li>
          <a href="/myrequest">
            <i class='bx bx-book-content' ></i>
            <span class="links_name">My Requests</span>
          </a>
        </li>

        <li>
            <a href="/volunteerhome">
              <i class='bx bx-arrow-back'></i>
              <span class="links_name">Back</span>
            </a>
          </li>
          <li>
            <a href="/logout">
              <i class='bx bx-pie-chart-alt-2' ></i>
              <span class="links_name">Log out</span>
            </a>
          </li>

       
       
      </ul>
  </div>

 <!-- nav ends -->


  <!-- main section starts -->
  <section class="home-section">

    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Volunteers Dashboard</span>
      </div>
      <a class="profile" style="display: flex ; flex-direction: row;">
        <img src="../static/images/user.png" alt="User" width="50" height="50" style="margin-right: 4px;" title={{session['name']}}>
        <div >
          <h3 style="color: rgb(10, 37, 88) ;text-align: center;">Welcome {{session['name']}}</h3>
          <p style="color: rgb(10, 37, 88) ;text-align: center;">{{session['email']}}</p>
        </div>
      </a>
    </nav>

    <div class="home-content">
      <div class="overview-boxes">
        <div class="box">
          <div class="right-side">
            <div class="box-topic">Total Volunteer</div>
            <div class="number">{{no_vol[0].0}}</div>
            
          </div>
          <i class='bx bx-cart-alt cart'></i>
          
        </div>
        
       
  </section>


  <!-- Js part for side-navbar -->
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
