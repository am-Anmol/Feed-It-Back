{% extends 'common.html' %}

{% block content %}
<style>
    body{
        background-color:lightgrey;
    }
    .form-control {
        height: 40px;
        box-shadow: none;
        color: #969fa4;
    }
    .form-control:focus {
        border-color: #5cb85c;
    }
    .form-control, .btn {        
        border-radius: 3px;
    }
    .signup-form {
        width: 450px;
        margin: 0 auto;
        padding: 30px 0;
        font-size: 15px;
        border: black ;
    }
    .signup-form h2 {
        color: #636363;
        margin: 0 0 15px;
        position: relative;
        text-align: center;
    }
    
    .signup-form .hint-text {
        color: #999;
        margin-bottom: 30px;
        text-align: center;
    }
    .signup-form form {
        color: #999;
        border-radius: 3px;
        margin-bottom: 15px;
        background: #f2f3f7;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        padding: 30px;
    }
    .signup-form .form-group {
        margin-bottom: 20px;
    }
    .signup-form input[type="checkbox"] {
        margin-top: 3px;
    }
    .signup-form .btn {        
        font-size: 16px;
        font-weight: bold;		
        min-width: 140px;
        outline: none !important;
    }
    .signup-form .row div:first-child {
        padding-right: 10px;
    }
    .signup-form .row div:last-child {
        padding-left: 10px;
    }    	
    .signup-form a {
        color: #fff;
        text-decoration: underline;
    }
    .signup-form a:hover {
        text-decoration: none;
    }
    .signup-form form a {
        color: #5cb85c;
        text-decoration: none;
    }	
    .signup-form form a:hover {
        text-decoration: underline;
    }  
    </style>
<div class="signup-form">
    
    <form action="/edit_receiver/{{r_id}}" method="POST">
		<h2>Edit Receiver</h2>
        {% with messages = get_flashed_messages() %}
		    {% if messages %}
    	    <div class=" hint-text text-danger">
        	    {{ messages[0] }}
    	    </div>
		    {% endif %}
		{% endwith %}
        
        <div class="form-group">
        	<input type="text" class="form-control" name="addr" value={{data[0]}} required="required">
        </div>
		
        <div class="form-group">
            <div class="input-group mb-3">
                <span class="input-group-text">+91</span>
                <input type="tel" class="form-control" name="phoneno" value={{data[1]}} required="required">
            </div>
        </div>

		<div class="form-group text-center">
            <button type="submit" class="btn btn-success btn-lg btn-block">Edit</button>
        </div>
    </form>
</div>

{% endblock %}
