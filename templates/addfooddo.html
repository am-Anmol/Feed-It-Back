<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!-- CSS Link -->
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/dashboard.css') }}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <style>
    .form {
    display: flex;
    justify-content: center;
    }
   </style>
<body>

   <!-- side-navbar Starts -->

  <div class="sidebar">
    <div class="logo-details">
      <i class='bx bxs-donate-heart'></i>
      <a href="homedo.html"><span class="logo_name">Feed-It-Back</span></a>
    </div>
      <ul class="nav-links">

        <li>
          <a href="/donordashboard">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>

        <li>
          <a href="/addfood" class="active">
            <i class='bx bx-box' ></i>
            <span class="links_name">Add Food Details</span>
          </a>
        </li>

        <li>
          <a href="managefooddonor">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Manage Food List</span>
          </a>
        </li>

        <li>
          <a href="/donorhome">
            <i class='bx bx-arrow-back'></i>
            <span class="links_name">Back</span>
          </a>
        </li>
        <li>
          <a href="/logout">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
       
      </ul>
  </div>

 <!-- nav ends -->


  <!-- main section starts -->
  <section class="home-section">

    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
    
    </nav>

    <div class="home-content">
      <h1 style="text-align: center;">LIST YOUR FOOD DETAILS</h1><br><br>
      <div class="form">
          <form action="">
            <label for="food">Food Items</label>
            <input type="text" id="food" name="food"><br>
    
            <label for="foodq">Food Quantity</label>
            <input type="text" id="foodq" name="foodq"><br>
    
            <label for="foodc">Category</label>
            <input type="text" id="foodc" name="foodc"><br>
    
            <label for="desp">Description</label>
            <textarea rows="2" cols="30"></textarea><br>
    
            <label for="date">Pickup Date</label>
            <input type="date" id="date" name="date"><br>
    
            <label for="appt">Pickup Time</label>
            <input type="time" id="appt" name="appt"><br>
    
            <label for="pickup">Pickup Address</label>
            <textarea rows="2" cols="30"></textarea><br>
          
            <label for="state">State</label>
            <input type="text" id="state" name="state"><br>
    
            <label for="city">City</label>
            <input type="text" id="city" name="city"><br>
    
            <label for="person">Contact Person</label>
            <input type="text" id="person" name="person"><br >
    
            <label for="mobile">Mobile Number</label>
            <input type="number" id="mobile" name="mobile"><br />
    
            <div class="text-center">
              <button type="button" class="btn btn-success" style="margin-top: 20px;width: 20%;">Donate!!!</button>
            </div>
          </form>
      </div>
        
      </div>       
    </div>
        
       
  </section>


  <!-- Js part for side-navbar -->
  <script>
   let sidebar = document.querySelector(".sidebar");
let sidebarBtn = document.querySelector(".sidebarBtn");
sidebarBtn.onclick = function() {
  sidebar.classList.toggle("active");
  if(sidebar.classList.contains("active")){
  sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
}else
  sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
}
 </script>

</body>
</html>
