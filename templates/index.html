{% extends 'common.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div id="carouselExampleCaptions" class="carousel slide w-75" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/images/1.jpeg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-white bg-dark">
              <h1>Hunger is more than missing a meal</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/images/2.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-white bg-dark">
              <h1>Hunger is a crisis that has almost a billion people in its grip</h1>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/static/images/3.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block text-white bg-dark">
              <h1>Serve the hungry citizen</h1>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>


{% endblock %}
