{% extends 'common.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CDN Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- Fontawesome Link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- CSS Link -->
     <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/homedo.css') }}">
    <title>Food Requests</title>
</head>
<body>
    <table class="table">
        <thead class="thread-dark">
            <tr>
                <th scope="col">Request.id</th>
                <th scope="col">Status</th>
                <th scope="col">Food ID</th>
                <th scope="col">Donor ID</th>
                <th scope="col">Receiver ID</th>
                <th scope="col">Volunteer ID</th>
                
            
            </tr>
        </thead>
        <tbody>
            {% for row in food_requests %}
            <tr>
                <td scope="row">{{row.0}}</td>
                <td scope="row">{{row.1}}</td>
                <td scope="row">{{row.2}}</td>
                <td scope="row">{{row.3}}</td>
                <td scope="row">{{row.4}}</td>
                <td scope="row">{{row.5}}</td>
                
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
{%endblock%}
